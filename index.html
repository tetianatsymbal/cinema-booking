<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
    <div class="cinema container__cinema" id="root"> 
        <h1 class="cinema__heading">Movie Seat Booking</h1>
        <h2 class="cinema__subheading">Pick a movie</h2>
        <div class="movie-list cinema__movie-list"></div>
        <h2 class="cinema__subheading">Choose Date</h2>
        <input type="text" id="datepicker">
        <h2 class="cinema__subheading">Choose time</h2>
        <div class="movie-time-list cinema__movie-time-list"></div>
        <h2 class="cinema__subheading">Choose your seats</h2>
        <div class="seats-avail cinema__seats-avail">
            <div class="seats-avail__box seats-avail__box_available"></div> <div class="seats-avail__text">Available</div>
            <div class="seats-avail__box seats-avail__box_selected"></div> <div class="seats-avail__text">Selected</div>
            <div class="seats-avail__box seats-avail__box_sold"></div> <div class="seats-avail__text">Sold</div>
        </div>       
        <div class="seats cinema__seats"></div>
        <h2 class="cinema__subheading">Fill your information</h2>
        <form class="reservation-form cinema__reservation-form">
            <input type="text" name="name" placeholder="Your name" class="reservation-form__textfield reservation-form__textfield_name">
            <input type="email" name="e-mail" placeholder="Your e-mail" class="reservation-form__textfield reservation-form__textfield_email">
            <button class="reservation-form__btn">Reserve</button>
        </form>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts/const.js"></script>
        <script>
            $( function() {
              $("#datepicker").datepicker();
            } );
        </script>
        <script src="scripts/app.js"></script>
</body>
</html>
